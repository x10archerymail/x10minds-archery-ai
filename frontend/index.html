<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X10Minds - AI Archery Coach</title>
    <meta name="description" content="X10Minds is an Artificial General Intelligence designed to coach archers. We provide biomechanical analysis, training plans, and mental support for elite performance." />
    <link rel="icon" type="image/png" href="/images/X10Mindsfevicon.png" />
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            screens: {
              "3xl": "1920px",
              "4xl": "2560px",
              "5xl": "3840px",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400..900&family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
        background-color: #000;
      }
      body {
        font-family: "Outfit", "Inter", system-ui, -apple-system, sans-serif;
        background-color: #000;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: "Orbitron", sans-serif;
      }
      
      /* Premium Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(234, 88, 12, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
        pointer-events: none;
        z-index: -1;
      }

      /* Custom scrollbar for chat */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Glassmorphism Classes */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      
      .glass-input:focus {
        border-color: rgba(234, 88, 12, 0.5);
        box-shadow: 0 0 15px rgba(234, 88, 12, 0.2);
      }

      /* CUSTOM LOADER */
      .loader {
        position: relative;
        width: 120px;
        height: 90px;
        margin: 0 auto;
        transform: scale(0.6);
      }

      .loader:before {
        content: "";
        position: absolute;
        bottom: 30px;
        left: 50px;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ea580c, #f97316);
        animation: loading-bounce 0.5s ease-in-out infinite alternate;
        box-shadow: 0 0 20px rgba(234, 88, 12, 0.4);
      }

      .loader:after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        height: 7px;
        width: 45px;
        border-radius: 4px;
        box-shadow: 0 5px 0 #f2f2f2, -35px 50px 0 #f2f2f2, -70px 95px 0 #f2f2f2;
        animation: loading-step 1s ease-in-out infinite;
      }

      @keyframes loading-bounce {
        0% { transform: scale(1, 0.7); }
        40% { transform: scale(0.8, 1.2); }
        60% { transform: scale(1, 1); }
        100% { bottom: 140px; }
      }

      @keyframes loading-step {
        0% {
          box-shadow: 0 10px 0 rgba(0, 0, 0, 0), 0 10px 0 #f2f2f2,
            -35px 50px 0 #f2f2f2, -70px 90px 0 #f2f2f2;
        }
        100% {
          box-shadow: 0 10px 0 #f2f2f2, -35px 50px 0 #f2f2f2,
            -70px 90px 0 #f2f2f2, -70px 90px 0 rgba(0, 0, 0, 0);
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
        50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; box-shadow: 0 0 0 rgba(234, 88, 12, 0); }
        50% { opacity: 1; box-shadow: 0 0 20px rgba(234, 88, 12, 0.3); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      /* 4K and Large Screen Scaling */
      @media (min-width: 1920px) { html { font-size: 18px; } }
      @media (min-width: 2560px) { html { font-size: 20px; } }
      @media (min-width: 3840px) { html { font-size: 24px; } }

      /* Transitions */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }

      button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
